{extend name="base"}

{block name="content"}

<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-flex align-items-center justify-content-between">
                    <h4 class="mb-0 font-size-18">{$_title}</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">后台管理</a></li>
                            <li class="breadcrumb-item active">{$_title}</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                {foreach $tree as $t}

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{$t['title']}</h5>

                        <div class="row">
                            {foreach $t['child'] as $c}
                            <div class="col-auto">
                                <div class="card">
                                    <div class="card-body">
                                        <a href="{:url('poolGoods',['cross_id'=>$cross['id'],'cid'=>$c['id']])}">{$c['title']}</a>
                                    </div>
                                </div>
                            </div>
                            {/foreach}
                        </div>

                    </div>
                </div>


                {/foreach}

            </div>
        </div>

    </div>
    <!-- container-fluid -->
</div>
<!-- End Page-content -->
