{extend name="base"}
{block name="css"}
{/block}
{block name="content"}

<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-flex align-items-center justify-content-between">
                    <h4 class="mb-0 font-size-18">{$_title}</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">后台管理</a></li>
                            <li class="breadcrumb-item active">{$_title}</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">

                        <form class="form-horizontal" role="form" action="" method="post" onsubmit="return beforeSubmit()">

                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">旧密码</label>
                                <div class="col-md-4">
                                    <input name="password" type="text" class="form-control" placeholder="请输入旧密码">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">新密码</label>
                                <div class="col-md-4">
                                    <input name="new_password" type="text" class="form-control" placeholder="请输入新密码">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">确认新密码</label>
                                <div class="col-md-4">
                                    <input name="new_password2" type="text" class="form-control" placeholder="确认新密码">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2  col-form-label"></label>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary waves-effect waves-light">保存设置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- container-fluid -->
</div>
<!-- End Page-content -->


{/block}
{block name="js"}

{/block}
