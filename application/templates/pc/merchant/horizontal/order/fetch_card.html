{extend name="base"}


{block name="content"}
<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-flex align-items-center justify-content-between">
                    <h4 class="mb-0 font-size-18">{$_title}</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">后台管理</a></li>
                            <li class="breadcrumb-item active">{$_title}</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-2 control-label">订单号</label>
                                <div class="col-md-10 fetch_row">
                                    {$data.trade_no}
                                </div>
                            </div>

                            {volist name="data.card" id="vo"}
                            <div class="form-group ">
                                <label class="col-md-2 control-label">卡号</label>
                                <div class="col-md-10 fetch_row">
                                    {$vo.number}
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-2 control-label">卡密</label>
                                <div class="col-md-10 fetch_row">
                                    {$vo.secret}
                                </div>
                            </div>
                            {/volist}
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- container-fluid -->
</div>

{/block}
{block name="js"}
<script>

</script>
{/block}
