<style>
    #account_id,#weight{
        display: none;
    }
</style>
<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">系统警告</label>
        <div class="layui-input-block">
            <input type="text" name="risk_type0"  autocomplete="off" class="layui-input" value="{:plugconf('risk','risk_type0')}">
            <p class="help-block">只提醒</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下架警告</label>
        <div class="layui-input-block">
            <input type="text" name="risk_type1"  autocomplete="off" class="layui-input" value="{:plugconf('risk','risk_type1')}">
            <p class="help-block">下架相关商品</p>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">关闭交易</label>
        <div class="layui-input-block">
            <input type="text" name="risk_type2"  autocomplete="off" class="layui-input" value="{:plugconf('risk','risk_type2')}">
            <p class="help-block">能登录，不能出售和结算</p>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">封禁</label>
        <div class="layui-input-block">
            <input type="text" name="risk_type3"  autocomplete="off" class="layui-input" value="{:plugconf('risk','risk_type3')}">
            <p class="help-block">无法登录，不能出售和结算</p>
        </div>
    </div>


    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        <button class="layui-btn" type="submit">保存</button>
        <button class="layui-btn layui-btn-danger" type="button" data-confirm="确定要取消吗？" data-close="">取消</button>
    </div>
</form>
<script>
</script>
