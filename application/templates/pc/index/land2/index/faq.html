<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>常见问题 - {:sysconf('site_name')}</title>
        <meta name="keywords" content="{:sysconf('site_keywords')}" />
        <meta name="description" content="{:sysconf('site_desc')}" />
        <link rel="shortcut icon" href="{:sysconf('browser_icon')}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="__RES__/theme/landrick/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Icons -->
        <link href="__RES__/theme/landrick/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Slider -->               
        <link rel="stylesheet" href="__RES__/theme/landrick/css/owl.carousel.min.css"/> 
        <link rel="stylesheet" href="__RES__/theme/landrick/css/owl.theme.default.min.css"/> 
        <!-- Main Css -->
        <link href="__RES__/theme/landrick/css/land1.css" rel="stylesheet" type="text/css" id="theme-opt" />
        <link href="__RES__/theme/landrick/css/colors/default.css" rel="stylesheet" id="color-opt">
        <link href="__RES__/merchant/default/css/icons.min.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        {include file="./default_header"}

        <!-- Hero Start -->
        <section class="bg-half d-table w-100" style="background: url('__RES__/theme/landrick/xiu.jpg') center center;">
            <div class="bg-overlay"></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12 text-center">
                        <div class="page-next-level">
                            <h4 class="title text-white title-dark"> 常见问题 </h4>
                            <div class="page-next">
                                <nav aria-label="breadcrumb" class="d-inline-block">
                                    <ul class="breadcrumb bg-white rounded shadow mb-0">
                                        <li class="breadcrumb-item"><a href="/">帮助中心</a></li>
                                        <li class="breadcrumb-item active" aria-current="page"><a href="/company/faq">常见问题</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div> <!--end container-->
        </section><!--end section-->
        <!-- Hero End -->
        <div class="position-relative">
            <div class="shape overflow-hidden text-white">
                <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
                </svg>
            </div>
        </div>
        <!-- Start Section -->
        <section class="section">
            <div class="container">

                <div class="row">
                    <div class="col-lg-3 col-md-6 col-12">
                        <a href="/company/notice">
                            <div class="media key-feature align-items-center p-3 rounded shadow ">
                                <div class="media-body ml-3">
                                    <h4 class="title mb-0 text-dark">平台公告</h4>
                                    <p class="text-muted mb-0">Notice</p>    
                                </div>
                            </div>
                        </a>
                    </div><!--end col-->

                    <div class="col-lg-3 col-md-6 col-12 mt-4 mt-sm-0 pt-2 pt-sm-0">
                        <a href="/company/settlement">
                            <div class="media key-feature align-items-center p-3 rounded shadow">
                                <div class="media-body ml-3">
                                    <h4 class="title mb-0 text-dark">结算公告</h4>
                                    <p class="text-muted mb-0">Settlement</p>    
                                </div>
                            </div>
                        </a>
                    </div><!--end col-->

                    <div class="col-lg-3 col-md-6 col-12 mt-4 mt-lg-0 pt-2 pt-lg-0">
                        <a href="/company/news">
                            <div class="media key-feature align-items-center p-3 rounded shadow">
                                <div class="media-body ml-3">
                                    <h4 class="title mb-0 text-dark">新闻动态</h4>
                                    <p class="text-muted mb-0">News</p>    
                                </div>
                            </div>
                        </a>
                    </div><!--end col-->

                    <div class="col-lg-3 col-md-6 col-12 mt-4 mt-lg-0 pt-2 pt-lg-0">
                        <a href="/company/faq">
                            <div class="media key-feature align-items-center p-3 rounded shadow active">
                                <div class="media-body ml-3">
                                    <h4 class="title mb-0 text-dark">常见问题</h4>
                                    <p class="text-muted mb-0">Faq</p>    
                                </div>
                            </div>
                        </a>
                    </div><!--end col-->
                </div>


                <div class="row justify-content-center">


                    <div class="col-lg-12 col-md-12 col-12">
                        {foreach $articles as $v}
                        <div class="faq-content mt-4 pt-3">
                            <div class="accordion" id="accordionExamplefour">

                                <div class="card border-0 rounded">
                                    <a data-toggle="collapse" href="#collapsenineteen{$v.id}" class="faq position-relative collapsed" aria-expanded="false" aria-controls="collapsenineteen{$v.id}">
                                        <div class="card-header border-0 bg-light p-3 pr-5" id="headingnineteen">
                                            <h6 class="title mb-0"> {$v.title}</h6>
                                        </div>
                                    </a>
                                    <div id="collapsenineteen{$v.id}" class="collapse" aria-labelledby="headingnineteen" data-parent="#accordionExamplefour">
                                        <div class="card-body px-2 py-4">
                                            <p class="text-muted mb-0 faq-ans">{$v.content|htmlspecialchars_decode|removeXSS}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>{/foreach}
                    </div><!--end col-->
                </div><!--end row-->


                <div class="row justify-content-center mt-4">
                    <nav  aria-label="...">
                        {$page}
                    </nav>
                </div>
            </div><!--end container-->

        </section><!--end section-->
        <!-- End Section -->
        {include file="./default_footer"}

        <!-- javascript -->
        <script src="__RES__/theme/landrick/js/jquery-3.5.1.min.js"></script>
        <script src="__RES__/theme/landrick/js/bootstrap.bundle.min.js"></script>
        <script src="__RES__/theme/landrick/js/jquery.easing.min.js"></script>
        <script src="__RES__/theme/landrick/js/scrollspy.min.js"></script>
        <!-- SLIDER -->
        <script src="__RES__/theme/landrick/js/owl.carousel.min.js "></script>
        <script src="__RES__/theme/landrick/js/owl.init.js "></script>
        <!-- Icons -->
        <script src="__RES__/theme/landrick/js/feather.min.js"></script>
        <script src="__RES__/theme/landrick/js/bundle.js"></script>
        <!-- Main Js -->
        <script src="__RES__/theme/landrick/js/app.js"></script>
        <script>
            $(function () {
                $('.navigation-menu').addClass("nav-light");
            })
        </script>
    </body>
</html>
