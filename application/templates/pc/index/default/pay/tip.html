        <script type="text/javascript">

            function oderquery(t) {
                var orderid = '{$order.trade_no}';
                $.post('/pay/getOrderStatus', {
                    orderid: orderid,
                    token: "{$token}"
                }, function (ret) {
                    if (ret == 1) {
                        $("#d1").hide();
                        $("#d2").show();
                    }
                });
                t = t + 1;
                setTimeout('oderquery(' + t + ')', 3000);
            }
            $(function () {
                $("#d1").click(function () {
                    setTimeout('oderquery(1)', 3000);
                });
            });
        </script>
