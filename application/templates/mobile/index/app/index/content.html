<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>常见问题 - {:sysconf('site_name')}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="{:sysconf('site_keywords')}" />
        <meta name="description" content="{:sysconf('site_desc')}" />
        <link rel="shortcut icon" href="{:sysconf('browser_icon')}" />
        <link href="__RES__/theme/app/css/bootstrap.min.css" rel="stylesheet">
        <script src="__RES__/theme/app/js/jquery.min.js"></script>
        <script src="__RES__/theme/app/js/bootstrap.bundle.min.js"></script>
        <script src="__RES__/theme/app/js/swiper-bundle.js"></script>
        <link href="__RES__/theme/app/css/swiper-bundle.css" rel="stylesheet">
        <link href="__RES__/theme/app/css/icons.min.css" rel="stylesheet" type="text/css">
        <style>
            a{
                text-decoration: none !important;
            }
            .header{
                height: 55px;
                background: #fff;
                text-align: center;
                position: relative;
                color: #4f4f4f;
                font-weight: 700;
                font-size: 1rem;
                line-height: 55px;
            }
            .header .back{
                position: absolute;
                left:.6rem;

            }
            .header .back img{
                width: 16px;
                height: 16px;
            }

        </style>
    </head>

        <div id="main-wrapper">
            <style>
                .title{
                    border-bottom: .026667rem solid #f7f7f7;
                }
                .title h2{
                    color: #2f2f2f;
                    font-weight: 600;
                    font-size: 1.5rem;
                    line-height: 1.5rem;  
                }
                .title .time img{
                    width:.8rem;
                }
                .title .time span {
                    display: inline-block;
                    font-weight: 400;
                    font-size: .8rem;
                    color: #c1c1c1;
                    vertical-align: middle;
                }
