<!DOCTYPE html>

        <title>常见问题 - {:sysconf('site_name')}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="{:sysconf('site_keywords')}" />
        <meta name="description" content="{:sysconf('site_desc')}" />
        <link rel="shortcut icon" href="{:sysconf('browser_icon')}" />

        <style>
            a{
                text-decoration: none !important;
            }
            .header{
                height: 55px;
                background: #fff;
                text-align: center;
                position: relative;
                color: #4f4f4f;
                font-weight: 700;
                font-size: 1rem;
                line-height: 55px;
            }
            .header .back{
                position: absolute;
                left:.6rem;

            }
            .header .back img{
                width: 16px;
                height: 16px;
            }
            .content .title{
                color: #2f2f2f;
                font-size: 1rem;
                font-weight: 700;
                vertical-align: middle;
            }
            .content .date{
                color: #c1c1c1;
                font-size: .8rem;
            }
            .content .date img{
                width: 12px;
                height: 12px;
            }
            .content .border{
                border: 1px solid #f1f1f1 !important;
            }

            .type_qh .active {
                font-weight: 700;
                position: relative;
                color:#212529;
            }
            .type_qh .active span{
                width: 100%;
            }
            .type_qh div span {
                position: absolute;
                right: 0;
                bottom: -5px;
                z-index: -1;
                height: .5rem;
                background-color:rgba(42, 98, 255, 0.8);
            }
            .type_qh div {
                display: inline-block;
                font-size: 1rem;
                color:#888;
                vertical-align: top;
                transition: color .3s;
                line-height: 0.8;
            }
        </style>
