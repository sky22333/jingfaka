{extend name="simple_base"}
{block name="content"}

<div class="container">
    <div class="card">
        <div class="card-body  p-3">

            {foreach $logs as $v}

            <div class="single-search-result mb-3 border-bottom pb-3 order-wrap">

                <div class="d-flex align-items-center mt-1 justify-content-between">
                    <div class="order-wrap-text">
                        <span>商户ID：</span>
                        <span>{$v.user_id}</span>
                    </div>
                    <div class="order-wrap-text">
                        <span>商户账号：</span>
                        <span>
                            {$v.user.username}
                        </span>
                    </div>
                </div>

                <div class="d-flex align-items-center mt-1 justify-content-between">
                    <div class="order-wrap-text">
                        <span>登录时间：</span>
                        <span>{$v.create_at|date="Y-m-d H:i:s",###}</span>
                    </div>
                    <div class="order-wrap-text">
                        <span>登录IP：</span>
                        <span>
                            <a href="//www.baidu.com/s?wd={$v.ip}&amp;rsv_spt=1&amp;issp=1&amp;rsv_bp=0&amp;ie=utf-8&amp;tn=baiduhome_pg" title="点击查看IP来源" target="_blank">{$v.ip}</a>
                        </span>
                    </div>
                </div>

            </div>

            {/foreach}


            <nav aria-label="Page navigation">
                {$page}
            </nav>
        </div>
    </div>
</div>

{/block}
