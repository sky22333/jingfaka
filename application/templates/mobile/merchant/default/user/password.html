{extend name="simple_base"}

{block name="content"}

<div class="container">
    <div class="card">
        <div class="card-body  p-3">


            <form class="form-horizontal" role="form" action="" method="post" onsubmit="return beforeSubmit()">

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">旧密码</label>
                    <div class="col-md-4">
                        <input name="password" type="text" class="form-control" placeholder="请输入旧密码">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">新密码</label>
                    <div class="col-md-4">
                        <input name="new_password" type="text" class="form-control" placeholder="请输入新密码">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">确认新密码</label>
                    <div class="col-md-4">
                        <input name="new_password2" type="text" class="form-control" placeholder="确认新密码">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2  col-form-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary waves-effect waves-light">保存设置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{/block}
