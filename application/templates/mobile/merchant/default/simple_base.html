<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#0134d4">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags-->
        <!-- Title-->
        <title>商户面板 - {:sysconf('site_name')}</title>
        <meta name="keywords" content="{:sysconf('site_keywords')}" />
        <meta name="description" content="{:sysconf('site_desc')}" />
        <link rel="shortcut icon" href="{:sysconf('browser_icon')}" />

        <!-- CSS Libraries-->
        <link rel="stylesheet" href="__RES__/merchant/mobile_default/css/bootstrap.min.css">
        <link rel="stylesheet" href="__RES__/merchant/default/libs/jquery-confirm/css/jquery-confirm.css">
        <link rel="stylesheet" href="__RES__/merchant/mobile_default/css/animate.css">
        <link rel="stylesheet" href="__RES__/merchant/mobile_default/css/owl.carousel.min.css">
        <link rel="stylesheet" href="__RES__/merchant/default/css/icons.min.css">
        <link rel="stylesheet" href="__RES__/merchant/mobile_default/css/magnific-popup.css">
        <link rel="stylesheet" href="__RES__/merchant/mobile_default/css/ion.rangeSlider.min.css">
        <link rel="stylesheet" href="__RES__/merchant/mobile_default/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="__RES__/merchant/mobile_default/css/apexcharts.css">
        <link rel="stylesheet" href="__RES__/merchant/mobile_default/css/style.css">
        <link rel="stylesheet" href="__RES__/merchant/mobile_default/layer/theme/default/layer.css" id="layuicss-layer">
        <style>
            .page-content-wrapper{
                margin-bottom: 15px;
            }
        </style>
        {block name="css"}
        {/block}
        <script>
            document.onkeydown = function () {
                if (window.event && window.event.keyCode == 123) {
                    event.keyCode = 0;
                    event.returnValue = false;
                }
            }
        </script>
    </head>
    <body>
        <!-- Preloader-->
        <div class="preloader d-flex align-items-center justify-content-center" id="preloader">
            <div class="spinner-grow text-primary" role="status">
                <div class="sr-only">Loading...</div>
            </div>
        </div>
        <!-- Header Area-->
        <div class="header-area" id="headerArea">
            <div class="container">
                <!-- Paste your Header Content from here-->
                <!-- Header Content-->
                <div class="header-content header-style-two  position-relative d-flex align-items-center justify-content-between">
                    <!-- Back Button-->
                    <div class="back-button">
                        <a href="javascript:history.go(-1)">
                            <svg width="32" height="32" viewbox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"></path>
                            </svg>
                        </a>
                    </div>
                    <!-- Page Title-->
                    <div class="page-heading">
                        <h6 class="mb-0">{$_title|default=''}</h6>
                    </div>
                    <!-- Navbar Toggler-->
                    <div class="navbar--toggler affanNavbarToggler">
                        <div class="span-wrap"><span class="d-block"></span><span class="d-block"></span><span class="d-block"></span></div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Sidenav Black Overlay-->
        <div class="sidenav-black-overlay"></div>

        <!-- Side Nav Wrapper-->
        <div class="sidenav-wrapper" id="sidenavWrapper">
            <!-- Go Back Button-->
            <div class="go-back-btn" id="goBack">
                <svg class="bi bi-x" width="24" height="24" viewbox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"></path>
                <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"></path>
                </svg>
            </div>
            <!-- Sidenav Profile-->
            <div class="sidenav-profile">
                <div class="sidenav-style1"></div>
                <!-- User Thumbnail-->
                <div class="user-profile"><img src="//q1.qlogo.cn/g?b=qq&nk={$_user.qq}&s=100&t=" alt=""></div>
                <!-- User Info-->
                <div class="user-info">
                    <h6 class="user-name mb-0">{$_user.username}</h6><span>{$_user.mobile}</span>
                </div>
            </div>
            <!-- Sidenav Nav-->
            <ul class="sidenav-nav ps-0">
                <li>
                    <a href="{:url('index/index')}">
                        <i class="bx bx-home-alt fs-4 me-3"></i>主页
                    </a>
                </li>
                <li> 
                    <a href="{:url('user/loginlog')}">
                        <i class="bx bx-shield fs-4 me-3"></i>登录日志
                    </a>
                </li>
                <li> 
                    <a href="{:url('user/moneylog')}">
                        <i class="bx bx-dollar-circle fs-4 me-3"></i>流水日志
                    </a>
                </li>
                <li> 
                    <a href="{:url('user/password')}">
                        <i class="bx bx-edit-alt fs-4 me-3"></i>修改密码
                    </a>
                </li>
                <li> 
                    <a href="http://wpa.qq.com/msgrd?v=3&uin={:sysconf('site_info_qq')}&Site=">
                        <i class="bx bx-message-square-dots fs-4 me-3"></i>平台客服
                    </a>
                </li>
                <li> 
                    <a href="/logout">
                        <i class="bx bx-log-out fs-4 me-3"></i>退出登录
                    </a>
                </li>
            </ul>
            <!-- Social Info-->
            <div class="social-info-wrap">
                <a href="#"><i class="bx bx-bulb"></i></a>
                <a href="#"><i class="bx bx-bookmark-minus"></i></a>
                <a href="#"><i class="bx bx-heart"></i></a>
            </div>
            <!-- Copyright Info-->
            <div class="copyright-info">
                <p>&copy; {:sysconf('site_info_copyright')}</p>
            </div>
        </div>

        <div class="page-content-wrapper pt-2">
            {block name="content"}{/block}
        </div>

        <!-- All JavaScript Files-->
        <script src="__RES__/merchant/mobile_default/js/bootstrap.bundle.min.js"></script>
        <script src="__RES__/merchant/mobile_default/js/jquery.min.js"></script>
        <script src="__RES__/merchant/mobile_default/js/waypoints.min.js"></script>
        <script src="__RES__/merchant/mobile_default/js/jquery.easing.min.js"></script>
        <script src="__RES__/merchant/mobile_default/js/wow.min.js"></script>
        <script src="__RES__/merchant/mobile_default/js/owl.carousel.min.js"></script>
        <script src="__RES__/merchant/mobile_default/js/jquery.counterup.min.js"></script>
        <script src="__RES__/merchant/mobile_default/js/jquery.countdown.min.js"></script>
        <script src="__RES__/merchant/mobile_default/js/imagesloaded.pkgd.min.js"></script>
        <script src="__RES__/merchant/mobile_default/js/isotope.pkgd.min.js"></script>
        <script src="__RES__/merchant/mobile_default/js/jquery.magnific-popup.min.js"></script>
        <script src="__RES__/merchant/mobile_default/js/dark-mode-switch.js"></script>
        <script src="__RES__/merchant/mobile_default/js/ion.rangeSlider.min.js"></script>
        <script src="__RES__/merchant/mobile_default/js/jquery.dataTables.min.js"></script>
        <script src="__RES__/merchant/default/libs/layer/layer.js"></script>
        <script src="__RES__/merchant/default/libs/jquery-confirm/js/jquery-confirm.js"></script>
        <script src="__RES__/merchant/mobile_default/js/active.js"></script>
        <script src="__RES__/merchant/mobile_default/js/clipboard.js"></script>
        {block name="js"}
        {/block}
    </body>
</html>
